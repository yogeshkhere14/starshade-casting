name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches: ["main"]  # ✅ Make sure this matches your actual default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build static site with Next.js
        run: npm run build  # ✅ ONLY build, no export step

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out  # ✅ `out` is auto-created by `output: 'export'`

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
